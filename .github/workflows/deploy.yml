name: Deploy GitHub Pages (MyST)

on:
  push:
    branches: [ main ]   # ggf. anpassen
  workflow_dispatch:

# Erforderlich fÃ¼r Pages + OIDC
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallele Deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Checkout MyST repo (PR branch)
        uses: actions/checkout@v4
        with:
          repository:  katharinastarzer21/mystmd_hidden # temporary solution, once mystmd push their newest version --> change
          ref: feat/prototype-hidden-in-html
          path: mystmd

      - name: Cache mystmd node_modules
        uses: actions/cache@v4
        with:
          path: mystmd/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mystmd/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install & build MyST
        working-directory: mystmd
        run: |
          npm ci
          npm run build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build HTML Assets
        run: myst build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4