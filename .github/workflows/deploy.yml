name: Deploy GitHub Pages (MyST)

on:
  push:
    branches: [ main ]   # ggf. anpassen
  workflow_dispatch:

# Erforderlich f√ºr Pages + OIDC
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallele Deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install MyST Markdown CLI
        run: npm i -g mystmd
      
      - name: Build HTML Assets
        run: myst build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
